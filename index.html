<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="input.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Hasham.com</title>
</head>

<body class="max-w-screen-2xl mx-auto px-6 md:px-14 bg-[#E5E5E5] font-[poppins]">

    <!--&* NAVBAR -->
    <nav class="py-7 md:py-9 flex items-center justify-between">

        <!-- logo -->
        <div class="logo flex items-end gap-x-1 md:gap-x-2">
            <a href="#"><img src="/img/Logo.png" alt="Logo" class="logo-img  h-[1.8rem] sm:h-8 md:h-14"></a>
            <a href="#" class="logo-text text-[1.1rem] md:text-3xl -mb-1 font-medium text-[#62A82C]">FloraGenic</a>
        </div>

        <!-- links -->
        <div class="nav-links flex gap-x-4 md:gap-x-16 text-[.8rem] sm:text-sm md:text-2xl -mb-3 md:-mb-4">
            <a href="#" class="hover:text-[#026A00] focus:text-[#026A00] duration-300">Contact</a>
            <a href="#" class="hover:text-[#026A00] focus:text-[#026A00] duration-300">Store</a>
        </div>
    </nav>


    <!--&* COVER-SECTION -->
    <section class="cover-section flex justify-center md:justify-start md:h-[55vh] sm:mt-24 md:mt-20 mt-[6rem]">
        <!-- text-section -->
        <div class="md:self-end">

            <div class="">
                <h3 class="text-2xl text-center md:text-left md:text-3xl text-[#203429]">
                    “Quote goes here”
                </h3>
                <p class="text-base md:text-xl text-center md:text-left text-[#008545] font-medium mt-5">
                    ― Unknown
                </p>
            </div>

            <!-- buttons -->
            <div class="btns-container flex gap-x-8 md:gap-x-16 md:mt-32 sm:mt-24 mt-[3rem]">
                <a href="#"
                    class="bg-[#1D9D45] shadow-md shadow-[#00000050] md:py-2 md:px-7 py-2 px-5 md:text-lg text-[13.5px] font-[Montserrat] text-white rounded-full text-center border border-transparent duration-300 hover:border-[#1d9d45] hover:bg-white hover:text-[#1d9d45]  focus:border-[#1d9d45] focus:bg-white focus:text-[#1d9d45]"
                    id="btns">
                    Sign Up
                </a>
                <a href="#"
                    class="bg-[#1D9D45] shadow-md shadow-[#00000050] md:py-2 md:px-7 py-2 px-5 md:text-lg text-[13.5px] font-[Montserrat] text-white rounded-full text-center border border-transparent duration-300 hover:border-[#1d9d45] hover:bg-white hover:text-[#1d9d45]  focus:border-[#1d9d45] focus:bg-white focus:text-[#1d9d45]"
                    id="btns">
                    Sign In
                </a>
            </div>
        </div>

        <img id="cover-section" src="/img/mainBG-removebg-preview.png" alt="cover-img"
            class="h-[400px] sm:h-[450px] object-cover object-right-top md:h-full absolute right-0 bottom-0 -z-10">
    </section>

</body>

</html>
